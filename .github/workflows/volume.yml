name: Volume Scanner

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - run: pip install requests pandas

    - name: Run Script
      env:
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      run: python binance_scan.py
